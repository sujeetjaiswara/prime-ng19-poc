<div class="container mx-auto w-11/12 p-6">
  <div class="flex flex-col gap-4">
    <p-button label="Toggle Dark Mode" (onClick)="toggleDarkMode()" />

    <p-button label="Check" />

    <p-datepicker [(ngModel)]="date" />

    <p-datepicker
      [(ngModel)]="rangeDates"
      selectionMode="range"
      [readonlyInput]="true"
    />

    <p-button label="Profile" icon="pi pi-user" />
    <p-rating [(ngModel)]="value" />
    <p-knob [(ngModel)]="knobValue" [strokeWidth]="5" />

    <p-toast />

    <p-splitbutton
      label="Save"
      icon="pi pi-check"
      dropdownIcon="pi pi-cog"
      [model]="items"
    />

    <p-splitbutton label="Primary" [model]="items" raised />
    <p-splitbutton label="Primary" [model]="items" rounded />

    <!-- Show drawer -->
    <div>
      <button
        pButton
        icon="pi pi-plus"
        label="Show Profile"
        (click)="visible = true"
      ></button>
    </div>

    <!-- Show dialog -->
    <p-button (click)="showDialog()" label="Edit Profile" />
  </div>
</div>

<p-dialog
  header="Edit Profile"
  [modal]="true"
  [(visible)]="isVisibleDialog"
  [style]="{ width: '25rem' }"
>
  <span class="p-text-secondary block mb-8">Update your information.</span>
  <div class="flex items-center gap-4 mb-4">
    <label for="username" class="font-semibold w-24">Username</label>
    <input pInputText id="username" class="flex-auto" autocomplete="off" />
  </div>
  <div class="flex items-center gap-4 mb-8">
    <label for="email" class="font-semibold w-24">Email</label>
    <input pInputText id="email" class="flex-auto" autocomplete="off" />
  </div>
  <div class="flex justify-end gap-2">
    <p-button
      label="Cancel"
      severity="secondary"
      (click)="isVisibleDialog = false"
    />
    <p-button label="Save" (click)="isVisibleDialog = false" />
  </div>
</p-dialog>

<p-drawer [(visible)]="visible" [closable]="false">
  <ng-template #header>
    <div class="flex items-center gap-2">
      <p-avatar
        image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
        shape="circle"
      />
      <span class="font-bold">Amy Elsner</span>
    </div>
  </ng-template>
  <p>
    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
    tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
    quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
    consequat.
  </p>
  <ng-template #footer>
    <div class="flex items-center gap-2">
      <button
        pButton
        label="Account"
        icon="pi pi-user"
        class="w-full"
        outlined
      ></button>
      <button
        pButton
        label="Logout"
        icon="pi pi-sign-out"
        class="w-full"
        severity="danger"
        text
      ></button>
    </div>
  </ng-template>
</p-drawer>
